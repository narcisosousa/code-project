<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de clientes</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Responsible</th>
                            <th>E-mail</th>
                            <th>Phone</th>
                            <th>Ação</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="o in clients">
                            <th><a ng-href="#/clients/{{o.id}}">{{o.name}}</a></th>
                            <th>{{o.responsible}}</th>
                            <th>{{o.email}}</th>
                            <th>{{o.phone}}</th>
                            <th><a ng-href="#/clients/{{o.id}}/edit">Editar</a></th>
                            <th><a ng-href="#/clients/{{o.id}}/remove">Excluir</a></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
