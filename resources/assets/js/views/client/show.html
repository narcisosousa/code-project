<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Dados do cliente {{client.name}}</div>
                <div class="panel-body">
                    <ul>
                        <li><strong>Name:</strong>{{client.name}}</li>
                        <li><strong>Responsible:</strong>{{client.responsible}}</li>
                        <li><strong>E-mail:</strong>{{client.email}}</li>
                        <li><strong>Phone:</strong>{{client.phone}}</li>
                        <li><strong>Address:</strong>{{client.address}}</li>
                        <li><strong>Obs:</strong>{{client.obs}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
